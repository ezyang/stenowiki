{% extends "layout.html" %}
{% block title %}
{{ word }} - StenoWiki
{% endblock %}
{% block content %}
<h1>{{ word }}</h1>
<table class="word-strokes">
{% for e in es %}
  <tr>
    <th><a href="{{ url_for("stroke", value=e.stroke) }}">{{ e.sound | sound }}</a></th>
    <td>{{ e.content | markdown }}</td>
    <td class="edit"><a href="{{ url_for("stroke", value=e.stroke) }}?action=edit">edit</a></td>
  </tr>
{% endfor %}
{% for stroke in other_strokes %}
  <tr>
    <th><a href="{{ url_for("stroke", value=stroke) }}?action=edit">{{ stroke }}</a></th>
    <td><em>(default entry)</em></td>
    <td class="edit"><a href="{{ url_for("stroke", value=stroke) }}?action=edit">edit</a></td>
  </tr>
{% endfor %}
</table>
